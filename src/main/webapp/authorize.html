
<!DOCTYPE html>
<html itemscope itemtype="http://schema.org/Article">
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
    </script>
    <script src="https://apis.google.com/js/client:platform.js?onload=start">
    </script>
    <meta charset="UTF-8">
    <title>Please Authorize!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <button id="signinButton">You must first authorize or reauthorize!!</button>
    <script type="module">
      import {handleLogin, authorizeCallback} from './auth-flow.js';
      await handleLogin();
      
      var auth2;
      gapi.load('auth2', function() {
        auth2 = gapi.auth2.init({
          client_id: '934172118901-btsopome05u5a6ma1rfkde5p12015th1.apps.googleusercontent.com',
          scope: 'https://www.googleapis.com/auth/admin.directory.device.chromeos'
        });
      });
      $('#signinButton').click(function() {
        auth2.grantOfflineAccess().then(authorizeCallback);
      });
    </script>
  </body>
</html>
