
<!DOCTYPE html>
<html itemscope itemtype="http://schema.org/Article">
  <head>
    <meta charset="UTF-8">
    <title>ChromeOS Annotated Field Manager</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="module" src="chart-util.js"></script>
    <script type="module" src="modal.js"></script>
    <script type="module" src="bulk-update-modal.js"></script>
    <script type="module" src="loading.js"></script>
    <script type="module" src="fields.js"></script>
    <script type="module" src="table-manager.js"></script>
    <script type="module" src="piechart-manager.js"></script>
    <script type="module" src="dashboard-manager.js"></script>
    <script type="module" src="table.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body onload="handleLogin();">
    <div id="container">
      <div class="header">
        <div id="branding">
          <p>ChromeOS Annotated Field Manager</p>
        </div>
        <div id="csv">
          <a href="/csv">Download CSV</a>
        </div>
        <div id="logout">
          <a href="document.location.href='/login';">Logout</a>
        </div>
      </div>
      <div id="dashboard">
        <div class="aggregation-input" id="aggregation-input">
        </div>
        <div class="table">
          <div id="table-container">
          </div>
        </div>
        <div id="chart" class="chart chart-hidden">
          <div id="chart-1">
          </div>
        </div>
      </div>
      <div class="footer">
        <div>
          <label for="page-size-select">Rows per page:</label>
          <select id="page-size-select">
            <option value=10>10</option>
            <option value=25>25</option>
            <option value=50>50</option>
          </select>
        </div>
        <div class="page-control">
          <button id="page-left" class="page-arrow" aria-label="Previous Page">&#8249;</button>
          <p><span aria-hidden="true">Page</span> <span id="page-number" aria-label="Current Page:">1</span></p>
          <button id="page-right" class="page-arrow" aria-label="Next Page">&#8250;</button>
        </div>
      </div>
    </div>
  </body>
</html>
